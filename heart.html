  /* Editable style!

  span {

    /* create new UV from -1 to 1 */
    --u: calc(2.0 * var(--x) - 1.0);

    --dist: calc(var(--u) * var(--u) + var(--v2) * var(--v2) - sin(var(--t2)) * 0.3);

    background-color: rgb(
      calc(var(--dist) * 255),
      calc(var(--dist) * 255 * 1.5),
      calc(var(--dist) * 255 * 1.2)
    );
