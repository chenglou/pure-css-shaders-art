<style style="display: block; white-space: pre-wrap; font: 1rem monospace; padding: 16px; margin: 16px; background-color: white; border-radius: 12px;" contenteditable="true">/* Editable style!
  Provided globals:
  --x, --y: from 0 to 1
  --time: loops from 0 to 1 over 2PIs
  Reference: https://www.shadertoy.com/view/msd3R2
*/
p {
  /* create new UV from -1 to 1 */
  --u: (2.0 * var(--x) - 1.0);
  --v: (2.0 * var(--y) - 1.0);
  /* no square root */
  --dist: ((var(--u) * var(--u) + var(--v) * var(--v))/2.0 - 0.25);
  /* divide into 4 quadrants, -1 to 1 */
  --quadrant-div: (var(--v) / (var(--u) + 0.001));

  --a-x: (var(--quadrant-div) / (0.77 + 0.21*var(--quadrant-div)*var(--quadrant-div)) + sin(var(--time))/2.0 - 0.5);
  --a-y: (var(--a-x) + 1.5);
  --a-z: (var(--a-x) + 3.0);
  --a-w: (var(--a-x) + 4.5);

  --b-x: (1.6 * var(--a-x) * (3.14 - var(--a-x)) / (50 - 4*var(--a-x)*(3.14 - var(--a-x))));
  --b-y: (1.6 * var(--a-y) * (3.14 - var(--a-y)) / (50 - 4*var(--a-y)*(3.14 - var(--a-y))));
  --b-z: (1.6 * var(--a-z) * (3.14 - var(--a-z)) / (50 - 4*var(--a-z)*(3.14 - var(--a-z))));
  --b-w: (1.6 * var(--a-w) * (3.14 - var(--a-w)) / (50 - 4*var(--a-w)*(3.14 - var(--a-w))));

  --bg-x: max((var(--dist) - var(--b-x)), (var(--b-y) - var(--dist)));
  --bg-y: max((var(--dist) - var(--b-y)), (var(--b-z) - var(--dist)));
  --bg-z: max((var(--dist) - var(--b-z)), (var(--b-w) - var(--dist)));
  --bg-w: max((var(--dist) - var(--b-w)), (var(--b-x) - var(--dist)));

  --dot: (
    clamp(0, var(--bg-x) * 720, 72) * var(--b-x) +
    clamp(0, var(--bg-y) * 720, 72) * var(--b-y) +
    clamp(0, var(--bg-z) * 720, 72) * var(--b-z) +
    clamp(0, var(--bg-w) * 720, 72) * var(--b-w)
  );

  --r: calc(var(--dot) * (var(--b-x) - 0.1) * 255);
  --g: calc(var(--dot) * (var(--b-y) - 0.1) * 255);
  --b: calc(var(--dot) * (var(--b-z) - 0.1) * 255);

  background-color: rgb(var(--r), var(--g), var(--b));
}
